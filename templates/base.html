<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="utf-8">
	<link rel="shorcut icon" type="image/x-icon" href="http://foto-ruban.ru/static/images/favicon.png">
	<meta name="yandex-verification" content="670af28b42ed5280"/> 
	<meta name="google-site-verification" content="EiG5EJzhcDHpe2_rRbH-7_onzS1PeKlFRGL6h9vG8bM" />
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="{% block meta-description %}{% endblock %}"/>
	<meta name="keywords" content="{% block meta-keywords %}{% endblock %}"/>
	<link rel="stylesheet" type="text/css" href="/static/css/app.css">
    {% block more_css %}
    {% endblock %}
    <script src="/static/js/vendor/modernizr.js" type="text/javascript"></script>
	<script type="text/javascript" src="/static/js/vendor/jquery.js"></script>
	<script type="text/javascript" src="/static/js/foundation.min.js"></script>
	<script type="text/javascript" src="/static/js/foundation/foundation.magellan.js"></script>
</head>
<body class="antialised hide-extras">
	<div class="off-canvas-wrap" data-offcanvas="">
		<div class="inner-wrap">
			<nav  class="top-bar" data-topbar role="navigation">
				<ul class="title-area">
					<li class="name">
						<h1><a href="/">Рубан Илья&nbsp;<small>фотограф</small></a></h1>
					</li>
					<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
					<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
				</ul>
				<section class="top-bar-section">
					<ul class="right">
						<li><a href="#">контакты</a></li>
					</ul>
				</section>
			</nav>
			<div class="magellan-container" data-magellan-expedition="fixed">
				<dl class="sub-nav">
					<dd  data-magellan-arrival="arrival">
						<a href="#arrival">Свадьбы</a>
					</dd>
					<dd  data-magellan-arrival="">
						<a href="#arrival">Портреты</a>
					</dd>
					<dd  data-magellan-arrival="arrival">
						<a href="#arrival">Детская фотография</a>
					</dd>
				</dl>
			</div>
		</div>
	</div>
	<script>
		$(document).foundation();
	</script>
</body>
</html>
